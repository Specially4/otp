<!DOCTYPE html>
<html>
<head>
    <title>Check OTP</title>
    <meta charset="utf-8" />
</head>
<body>
    <p>Введите OTP код полученный в приложение.</p>
    <form method="post" action="check">
        {% csrf_token %}
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" name="token" required />
        <button type="submit">Submit</button>
    </form>
    <p>Статус проверки: {{ status }}</p>
</body>
</html>
